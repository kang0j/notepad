<html>
    <head>
        <title>notepad.hyunjae.admin</title>
        <link href="assets/main.css" type="text/css" rel="stylesheet">
        <meta name="robots" content="noindex">
    </head>
<body>
    <header class="space">
    <form>
        <textarea id="note" name='note' class="normal" wrap="virtual"></textarea>
    </form>
    </header>

    <script>
        // Load the note from localStorage when the page loads
        document.addEventListener('DOMContentLoaded', (event) => {
            const note = localStorage.getItem('note');
            if (note) {
                document.getElementById('note').value = note;
            }
        });

        // Save the note to localStorage whenever it changes
        document.getElementById('note').addEventListener('input', (event) => {
            localStorage.setItem('note', event.target.value);
        });
    </script>
</body> 
</html>
